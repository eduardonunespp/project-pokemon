<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/geral.css">
    <script src="https://kit.fontawesome.com/034fe8f0bb.js" crossorigin="anonymous"></script>
    <title>Projeto Pokemon</title>

</head>
<body>
    
    <header>

        <div class="container">
            <a href="" class="logo">
                <img src="img/logo.svg" alt="Logo do Pokemon" title="Logo do Pokemon">
            </a>
            <p>Case Study --> <strong>CodeBoost</strong></p>
        </div>
        
    </header>

    <section class="s-area-slide-hero">
        <div class="slide-hero">
            <div class="swiper-wrapper">
                <div class="swiper-slide blue">
                    <div class="main-area">
                        <div class="container">
                            <div class="text">
                                <div class="tag">
                                    <div class="icon">
                                        <img src="img/bag-red.svg" alt="">
                                    </div>
                                    <span>pokedex</span>
                                </div>
                                
                                <h1>Who is that Pokemón?</h1>
                                <p>The perfect guide for those who want to hunt Pokemóns around the world</p>

                                <div class="image">
                                    <img src="img/lighting.svg" alt="Luzes" class="lights" title="Luzes">
                                    <img src="img/pokeball-red.png" alt="Pokeball" title="Pokeball">
                                </div>
                            </div>
                            <div class="area-explore">
                                <div class="txt">
                                    <span>explore</span>
                                    <div class="icon">
                  
                                        <img src="img/arrow-down-white.svg" alt="">
                                    </div>
                            
                                </div>
                                <div class="swiper-pagination"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="text">
                <h3>Módulo Javascript</h3>
                <p>Consumindo e exibindo dados de uma API</p>
            </div>

            <a href="https://codeboost.com.br" target="_blank">
                <img src="img/codeboost.svg" alt="">
            </a>
        </div>


    </footer>

    
    <script type="module" src="js/main.js"></script>
    <script src="js/slide.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/all.js"></script>
    
</body> 
</html>
