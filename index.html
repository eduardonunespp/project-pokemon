<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/geral.css">
    <script src="https://kit.fontawesome.com/034fe8f0bb.js" crossorigin="anonymous"></script>
    <title>Projeto Pokemon</title>
</head>
<body>
    
    <header>

        <h1>Who is the pokemon</h1>

        <img src="img/pokeball-red.png" alt="">

    </header>


   

    <h2>Select your pokemon</h2>

    <h3>chega de bibibiee</h3>

    <div class="tag blue-tag">
        <div class="icon">
            <img src="img/bag-red.svg" alt="">
        </div>
        <span>pokedex</span>
    </div>

    <div class="search">
        <input type="text" id="search" name="search" placeholder="search pokemons">
        <button> <i class="fa-solid fa-magnifying-glass"></i> </button>
    </div>

    <div class="filter">

        <div class="type-filter all">
            <div class="icon-button">
                <img src="img/icon-types/pokeball.svg" alt="">
            </div>
            <span>All</span>
        </div>

        <div class="type-filter ghost">
            <div class="icon-button">
                <img src="img/icon-types/ghost.svg" alt="">
            </div>
            <span>Ghost</span>
        </div>

        <div class="type-filter stone">
            <div class="icon-button">
                <img src="img/icon-types/ground.svg" alt="">
            </div> 
            <span>Stone</span>
        </div>

        <div class="type-filter grass">
            <div class="icon-button">
                <img src="img/icon-types/grass.svg" alt="">
            </div> 
            <span>Plants</span>
        </div>

        <div class="type-filter dragon">
            <div class="icon-button">
                <img src="img/icon-types/dragon.svg" alt="">
            </div> 
            <span>Dragon</span>
        </div>

        <div class="type-filter steel">
            <div class="icon-button">
                <img src="img/icon-types/steel.svg " alt="">
            </div> 
            <span>Metal</span>
        </div>

        <div class="type-filter eletric">
            <div class="icon-button">
                <img src="img/icon-types/electric.svg" alt="">
            </div> 
            <span>Shock</span>
        </div>

        <div class="type-filter water">
            <div class="icon-button">
                <img src="img/icon-types/water.svg" alt="">
            </div> 
            <span>Water</span>
        </div>

        <div class="type-filter fire">
            <div class="icon-button">
                <img src="img/icon-types/fire.svg" alt="">
            </div> 
            <span>Fire</span>
        </div>

        <div class="type-filter bug">
            <div class="icon-button">
                <img src="img/icon-types/bug.svg" alt="">
            </div> 
            <span>Insect</span>
        </div>

        <div class="type-filter flying">
            <div class="icon-button">
                <img src="img/icon-types/flying.svg" alt="">
            </div> 
            <span>Flying</span>
        </div>
    </div>

    <button class="card-pokemon">
        <div class="image">
            <img src="img/bulbasaur.svg" alt="">
        </div>
        <div class="info">
            <div class="text">
                <span>#001</span>
                <h3>Bulbasaur</h3>
            </div>
            
            <div class="icon">
                <img src="img/icon-types/grass.svg" alt="">
            </div>

        </div>
    </button>
    
</body> 
</html>
